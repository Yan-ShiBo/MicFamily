<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <title>MicFamily-login</title>
    <script src="vue/vue.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <style>
        .input-val {
            width: 200px;
            height: 32px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        #canvas {
            vertical-align: middle;
            box-sizing: border-box;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .btn {
            display: block;
            margin-top: 20px;
            height: 32px;
            width: 100px;
            font-size: 16px;
        }
    </style>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/login.css" rel="stylesheet">
</head>

<body>
<main class="main" role="main">
    <div class="container" id="app">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <form action="" class="form-container" method="post">
                    <h2>KTV管理员-登陆</h2>
                    <div class="form-group">

                        <label>用户名</label>
                        <input aria-describedby="UsernameHelp" class="form-control" id="userName" name="userName"
                               placeholder="请输入用户名" type="text" v-model="userName">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input class="form-control" id="password" name="password" placeholder="请输入密码" type="password"
                               v-model="password">
                    </div>
                    <br/>
                    <div class="form-group">
                        <input class="input-val" placeholder="请输入验证码（不区分大小写）" type="text" value="">
                        <canvas height="30" id="canvas" width="100"></canvas>
                    </div>

                    <div class="form-group form-check">
                        <input class="form-check-input" id="exampleCheck1" type="checkbox">
                        <label class="form-check-label" for="exampleCheck1">记住我</label>

                    </div>


                    <div class="text-center">
                        <p></p>
                        <p class="cstyle">
                            <button class="btn btn-success btn-block"
                                    id="signinbtn"
                                    onclick=new_page_signin()
                                    type="button">
                                <i class="icon-key"></i>
                                注册
                            </button>
                            <button class="btn btn-success btn-block"
                                    type="button">
                                <i class="icon-key"></i>
                                忘记密码
                            </button>
                            <button class="btn btn-success btn-block loginbtn"
                                    id="loginbtn"
                                    type="button">
                                <i class="icon-key"></i>
                                登录
                            </button>
                        </p>
                    </div>


                </form>
            </div>
        </div>
    </div>
</main>

<script src="jquery-3.5.1/jquery-3.5.1/jquery-3.5.1.min.js"></script>


<script>

    var bt = document.getElementById("loginbtn");
    var userName = document.getElementById("userName");
    var password = document.getElementById("password");

    $(function () {
        var app = new Vue(
            {
                el: "#app",
                data: {
                    userName: "",
                    password: "",
                    identity: 0
                },
                methods: {
                    login() {
                        axios.get("http://localhost:8088/login", {
                            params: {
                                userName: this.userName,
                                password: this.password
                            }
                        }).then(rel => {
                            if (rel.data == 1 || rel.data == 2 || rel.data == 3 || rel.data == 4) {
                                identity = rel.data;
                                // document.location = "ktvmanagement.html?identity=" + rel.data;
                                sessionStorage.setItem("identity", rel.data);
                                document.location = "ktvmanagement.html";
                            } else {
                                alert("登录失败");
                                window.location.reload();
                            }


                        });
                    }

                }
            }
        );
        var show_num = [];
        draw(show_num);

        $("#canvas").on('click', function () {
            draw(show_num);
        })
        $(".loginbtn").on('click', function () {

            var val = $(".input-val").val().toLowerCase();
            var num = show_num.join("");

            if (val == '') {
                alert('请输入验证码！');
            } else if (!IsAlpha(userName.value.charAt(0))) {
                alert('用户名要以字母开头');
                window.location.reload();
            } else if (val == num) {
                alert('提交成功！');
                //console.log(app);
                app.login();
                $(".input-val").val('');
            } else {
                alert('验证码错误！请重新输入！');
                $(".input-val").val('');
            }
        })
    })


    function IsAlpha(firstword) {
        if (!((firstword <= 'z' && firstword >= 'a') || (firstword <= 'Z' && firstword >= 'A')))
            return true;
    }

    window.onload = function () {

        bt.onclick = function () {
            if (password.value == "") {
                alert('密码不能为空');
                window.location.reload();
            }

        }
    }

    function new_page_signin() {
        window.open("./signin.html");
    }

    //生成并渲染出验证码图形
    function draw(show_num) {
        var canvas_width = $('#canvas').width();
        var canvas_height = $('#canvas').height();
        var canvas = document.getElementById("canvas");//获取到canvas的对象，演员
        var context = canvas.getContext("2d");//获取到canvas画图的环境，演员表演的舞台
        canvas.width = canvas_width;
        canvas.height = canvas_height;
        var sCode = "a,b,c,d,e,f,g,h,i,j,k,m,n,p,q,r,s,t,u,v,w,x,y,z,A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0";
        var aCode = sCode.split(",");
        var aLength = aCode.length;//获取到数组的长度

        for (var i = 0; i < 4; i++) {  //这里的for循环可以控制验证码位数（如果想显示6位数，4改成6即可）
            var j = Math.floor(Math.random() * aLength);
            var deg = Math.random() - 0.5;
            var txt = aCode[j];
            show_num[i] = txt.toLowerCase();
            var x = 10 + i * 20;
            var y = 20 + Math.random() * 8;
            context.font = "bold 23px 微软雅黑";

            context.translate(x, y);
            context.rotate(deg);

            context.fillStyle = randomColor();
            context.fillText(txt, 0, 0);

            context.rotate(-deg);
            context.translate(-x, -y);
        }
        for (var i = 0; i <= 5; i++) { //验证码上显示线条
            context.strokeStyle = randomColor();
            context.beginPath();
            context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.stroke();
        }
        for (var i = 0; i <= 30; i++) { //验证码上显示小点
            context.strokeStyle = randomColor();
            context.beginPath();
            var x = Math.random() * canvas_width;
            var y = Math.random() * canvas_height;
            context.moveTo(x, y);
            context.lineTo(x + 1, y + 1);
            context.stroke();
        }
    }

    //得到随机的颜色值
    function randomColor() {
        var r = Math.floor(Math.random() * 256);
        var g = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        return "rgb(" + r + "," + g + "," + b + ")";
    }

</script>


<div class="footer">
    <div class="container">
        Copyright &copy;2022 by MicFamily Team
    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>

</body>
</html>
