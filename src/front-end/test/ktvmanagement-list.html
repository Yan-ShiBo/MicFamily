<script>
    (function ($) {
        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
    })(jQuery);
    var identity = $.getUrlParam('identity');
    var identityName = ""
    window.onload = function () {
        if (identity == 1)
            identityName = "一级权限管理员";
        else if (identity == 2)
            identityName = "二级权限管理员";
        else if (identity == 3)
            identityName = "三级权限管理员";
        else
            identityName = "最高权限管理员";
        alert(identityName)

        $("#addidentity").append(identityName);

    }

</script>

<script type="text/javascript">
    function iFrameHeight() {
        var ifm = document.getElementById("mainweb");
        var subWeb = document.frames ? document.frames["mainweb"].document :
            ifm.contentDocument;
        if (ifm != null && subWeb != null) {
            ifm.height = subWeb.body.scrollHeight;
            alert(subWeb.body.scrollHeight)
        }
    }
</script>
