<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="vue.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    {{message|test}}
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            message: "hello"
        },
        filters: {
            test: function (value) {
                return value.charAt(0).toUpperCase() + value.slice(1)
            },
        }
    });
</script>
</body>
</html>
