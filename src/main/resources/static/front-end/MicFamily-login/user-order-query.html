<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <title>MicFamily-login</title>
    <script src="vue/vue.js"></script>
    <script src="./js/axios.min.js"></script>
    <style>
        .input-val {
            width: 200px;
            height: 32px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        #canvas {
            vertical-align: middle;
            box-sizing: border-box;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .btn {
            display: block;
            margin-top: 20px;
            height: 32px;
            width: 100px;
            font-size: 16px;
        }
    </style>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/login.css" rel="stylesheet">
</head>

<body>
<main class="main" role="main">
    <div class="container" id="app">

        <div class="offset-md-2 col-md-8">
            <form action="" class="form-container" method="post">
                <h2>MicFamily-订单查询</h2>

                <div class="form-group">
                    <label>请输入房间号查询</label>
                    <input class="form-control" name="roomId" placeholder="A01" type="text"
                           v-model="coRoom">
                </div>
                <br/>


                <div class="text-center">
                    <p></p>
                    <p class="cstyle">

                        <button @click="turn()"
                                class="btn btn-success btn-block"
                                id="loginbtn" type="button">
                            <i class="icon-key"></i>
                            查询
                        </button>


                        </button>
                    </p>
                </div>


            </form>
        </div>

    </div>
</main>

<script src="jquery-3.5.1/jquery-3.5.1/jquery-3.5.1.min.js"></script>


<script>

    new Vue(
        {
            el: "#app",
            data: {

                coRoom: null
            },
            methods: {
                turn() {
                    //console.log(1);
//                    roomId = rel.data;
//                     this.roomId=1;
                    document.location = "user-order-query.html";
                    sessionStorage.setItem("coRoom", this.coRoom);
                }

            }
        }
    );


    function IsAlpha(firstword) {
        if (!((firstword <= 'z' && firstword >= 'a') || (firstword <= 'Z' && firstword >= 'A')))
            return true;
    }


</script>


<div class="footer">
    <div class="container">
        Copyright &copy;2022 by MicFamily Team
    </div>
</div>

<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="js/bootstrap.min.js"></script>


</body>
</html>
