<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue/vue.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="jquery-3.5.1/jquery-3.5.1/jquery-3.5.1.min.js"></script>
</head>
<body>

<div id="app">
    <table>
        <tr>
            如果你们有n个人来唱歌，排成一排坐在KTV的沙发上
        </tr>
        <tr>
            本系统可以自动生成KTV唱歌奖励的最小数
        </tr>
        <tr>
            要求：相邻来唱歌的朋友获得到更多奖励，每个人至少有一个奖励
        </tr>
        <tr>

        </tr>
        <tr>
            <td>
                请输入每个人的唱歌得分：（自动获取）
            </td>
            <td>
                <input placeholder="得分n1、n2、n3、n4 ......" type="text" v-model="score"/>
            </td>
            <td>

                <input class="btn btn-sm btn-danger" type="button" v-on:click="test()" value="确定"/>
            </td>
        </tr>
        <tr>
            <td>
                您好，所需要的最少的奖励数为：
            </td>
            <td>
                {{reward}}
            </td>
        </tr>
    </table>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            score: "",
            reward: 0
        },
        created() {
            this.getAll();
        },
        methods: {
            getAll() {

            },
            test() {
                // alert(this.score)
                axios.get("http://localhost:8088/login/play?score=" + this.score).then(rel => {
                    this.reward = rel.data;
                });
            }
        }

    });
</script>
</body>


</html>
